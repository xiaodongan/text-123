  <title>Title</title>

<body>
<script>
  class Preson{
    name;
    #age;
    #weight;
    constructor(name,age,weight){
      this.name = name;
      this.#age = age;
      this.#weight = weight;
    }
    say(){
      console.log(this.#age);
      console.log(this.#weight);
    }
  }

  let  girl = new Preson("小红",18,"60kg");
  console.log(girl.name);
  // console.log(girl.#age);
  girl.say();


</script>
</body>
