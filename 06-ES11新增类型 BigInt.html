<script>
  let  num = 10n;
  console.log(num);
  console.log(typeof num);
  let bigNum = Number.MAX_SAFE_INTEGER;
  console.log(bigNum);
  let num1 = bigNum + 1;
  console.log(num1);
  let num2 = bigNum + 2;
  // let num4= bigNum + 3;
  console.log(num2);
  // console.log(num4);

  let bigNum1 = BigInt(num1);
  console.log(bigNum1);

  let num3 = bigNum1 + BigInt(2);
  console.log(num3);
</script>
